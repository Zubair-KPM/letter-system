<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <!-- Link to Bootstrap for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('/image/bg1.png');
            /* Add your background image URL */
            background-size: cover;
            background-position: center;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 250px;
            padding-top: 20px;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content Section */
        .content {
            margin-left: 250px;
            /* Space for the sidebar */
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .content h2 {
            margin-top: 0;
        }

        /* Content Section */
        /* Content Section */
.content {
    text-align: center;
}


    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Letter Generator</h3>
        <a href="#" id="offerLetterTab">Offer Letter</a>
        <a href="#" id="promotionLetterTab">Employee Promotion Letter</a>
        <a href="#" id="resignationLetterTab">Resignation Letter</a>
        <a href="#" id="otherLettersTab">Other Letters</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to the Letter Generator</h2>
        <div id="letterContent">
            <p>Select a letter type from the sidebar to view or generate a letter.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Function to handle letter content changes
        function loadLetterContent(letterType) {
            const content = document.getElementById('letterContent');

            switch (letterType) {
                case 'offerLetter':
                    content.innerHTML = ` 
                        <h3>Offer Letter</h3>
                        <p>Dear [Employee Name],</p>
                        <p>We are pleased to offer you the position of [Job Title] at [Company Name]. Your expected start date is [Start Date].</p>
                        <p>Details regarding your compensation package, benefits, and other terms are outlined below...</p>
                    `;
                    break;
                case 'promotionLetter':
                    content.innerHTML = ` 
                        <h3>Employee Promotion Letter</h3>
                        <p>Dear [Employee Name],</p>
                        <p>We are excited to inform you that you have been promoted to the position of [New Job Title] at [Company Name]. This promotion is effective from [Promotion Date].</p>
                        <p>Details of the new compensation package will be shared with you shortly...</p>
                    `;
                    break;
                case 'resignationLetter':
                    content.innerHTML = ` 
                        <h3>Resignation Letter</h3>
                        <p>Dear [Manager Name],</p>
                        <p>I would like to formally announce my resignation from my position as [Job Title] at [Company Name], effective [Resignation Date].</p>
                        <p>Thank you for the opportunity to work here. I look forward to maintaining a positive relationship in the future...</p>
                    `;
                    break;
                case 'otherLetters':
                    content.innerHTML = ` 
                        <h3>Other Letters</h3>
                        <p>You can generate other types of letters here, such as recommendation letters, warning letters, etc.</p>
                    `;
                    break;
                default:
                    content.innerHTML = ` 
                        <p>Select a letter type from the sidebar to view or generate a letter.</p>
                    `;
            }
        }

        // Event listeners for each tab
        document.getElementById('offerLetterTab').addEventListener('click', function () {
            loadLetterContent('offerLetter');
        });
        document.getElementById('promotionLetterTab').addEventListener('click', function () {
            loadLetterContent('promotionLetter');
        });
        document.getElementById('resignationLetterTab').addEventListener('click', function () {
            loadLetterContent('resignationLetter');
        });
        document.getElementById('otherLettersTab').addEventListener('click', function () {
            loadLetterContent('otherLetters');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
